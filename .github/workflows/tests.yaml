name: "Tests ðŸ§ª"

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: 'ubuntu-latest'
        env:
            fail-fast: true
            DATABASE_URL: postgresql://app:app@127.0.0.1:5432/main_test
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_PASSWORD: app
                    POSTGRES_USER: app
                    POSTGRES_DB: main_test
                ports:
                    - 5432:5432
        steps:
            - name: "Checkout code"
              uses: actions/checkout@v5

            - name: "Install PHP with extensions"
              uses: shivammathur/setup-php@v2
              with:
                  coverage: "none"
                  extensions: intl, ctype, iconv, gd
                  php-version: 8.4
                  tools: composer

            - name: "Composer install"
              uses: ramsey/composer-install@v3

            - name: "Init database"
              run: ./bin/console doctrine:database:create --env=test --if-not-exists

            - name: "Execute migrations"
              run: ./bin/console doctrine:migration:migrate -n --env=test

            - name: "Load fixtures"
              run: ./bin/console doctrine:fixtures:load -n --env=test

            - name: "Run tests"
              run: vendor/bin/phpunit
