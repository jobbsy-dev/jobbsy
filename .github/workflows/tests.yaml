name: "Tests ðŸ§ª"

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: 'ubuntu-latest'
        env:
            fail-fast: true
        services:
            postgres:
                image: postgres:14
                env:
                    POSTGRES_PASSWORD: main
                    POSTGRES_USER: main
                    POSTGRES_DB: main_test
                ports:
                    - 5432:5432
        steps:
            - name: "Checkout code"
              uses: actions/checkout@v3

            - name: "Install PHP with extensions"
              uses: shivammathur/setup-php@v2
              with:
                  coverage: "none"
                  extensions: intl, ctype, iconv, gd
                  php-version: 8.2
                  tools: composer

            - uses: actions/setup-node@v3
              with:
                node-version: latest
                cache: 'npm'

            - name: "Add PHPUnit matcher"
              run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: "Set composer cache directory"
              id: composer-cache
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: "Cache composer"
              uses: actions/cache@v3
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: composer-${{ hashFiles('composer.json') }}
                  restore-keys: composer-

            - name: "Composer install"
              id: install
              run: composer install --no-interaction --no-progress

            - name: "Compile CSS and Javascript"
              run: |
                  yarn install
                  yarn dev

            - name: "Init database"
              run: ./bin/console doctrine:database:create --env=test --if-not-exists

            - name: "Execute migrations"
              run: ./bin/console doctrine:migration:migrate -n --env=test

            - name: "Load fixtures"
              run: ./bin/console doctrine:fixtures:load -n --env=test

            - name: "Run tests"
              run: vendor/bin/phpunit
