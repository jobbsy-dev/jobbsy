name: "Tests ðŸ§ª"

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: 'ubuntu-latest'
        env:
            fail-fast: true
        steps:
            - name: "Checkout code"
              uses: actions/checkout@v3

            - name: "Install PHP with extensions"
              uses: shivammathur/setup-php@2.22.0
              with:
                  coverage: "none"
                  extensions: intl, pdo_sqlite, ctype, iconv
                  php-version: 8.2
                  tools: composer:v2

            - name: "Add PHPUnit matcher"
              run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: "Set composer cache directory"
              id: composer-cache
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: "Cache composer"
              uses: actions/cache@v3.2.1
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-8.0-composer-${{ hashFiles('composer.json') }}
                  restore-keys: ${{ runner.os }}-8.0-composer-

            - name: "Composer install"
              id: install
              run: composer install --no-interaction --no-progress

            - name: "Compile CSS and Javascript"
              run: |
                  yarn install
                  yarn dev

            - name: "Init database"
              run: ./bin/console doctrine:database:create --env=test

            - name: "Execute migrations"
              run: ./bin/console doctrine:migration:migrate -n --env=test

            - name: "Load fixtures"
              run: ./bin/console doctrine:fixtures:load -n --env=test

            - name: "Run tests"
              run: vendor/bin/phpunit
